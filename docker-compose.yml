services:
  grin-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: grin-telegram-bot
    container_name: grin-telegram-bot-container
    command: ["./start.sh"]
    environment:
      RUST_BACKTRACE: "1"
      GRIN_CHAIN_TYPE: "Mainnet"
      DATA_DIR: "/opt/grin-telegram-bot/data"
    ports:
      - "3415:3415"
      - "3420:3420"
    volumes:
      - grin-telegram-data:/opt/grin-telegram-bot/data
    networks:
      - grin-network

volumes:
  grin-telegram-data:

networks:
  grin-network:
    name: grin_network
