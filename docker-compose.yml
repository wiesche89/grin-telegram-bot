version: "3.9"

services:
  grin-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: grin-telegram-bot
    container_name: grin-telegram-bot-container
    command: ["./start.sh"]
    environment:
      RUST_BACKTRACE: "1"
      GRIN_CHAIN_TYPE: "Mainnet"
    ports:
      - "13415:13415"
    volumes:
      - grin-wallet-data:/opt/grin-telegram-bot/wallet
    networks:
      - grin-network

volumes:
  grin-wallet-data:

networks:
  grin-network:
    name: grin_network